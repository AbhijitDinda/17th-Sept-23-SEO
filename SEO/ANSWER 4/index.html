<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML Example</title>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <section>
            <h2>About Us</h2>
            <p>This is the section where you can learn about our company and what we do.</p>
        </section>

        <section>
            <h2>Our Services</h2>
            <p>Here are the services we provide to our customers.</p>
        </section>
    </article>

    <footer>
        <p>&copy; 2023 YourWebsite.com</p>
    </footer>

</body>
</html>
